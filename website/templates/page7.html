    <style>
        /* --- General Setup --- */
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            line-height: 1;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.5s; /* Smooth transition between stages */
        }
       
        /* --- STAGE 1: BALLOONS CSS --- */
        #balloon-stage {
            text-align: center;
            padding: 20px 0;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            background: #c0d6df; /* Match balloon body background */
            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        :root {
            --balloon1-bg-color: #eaeaeae6;
            --balloon2-bg-color: #e8dab2e6;
            --balloon3-bg-color: #dd6e42e3;
            --balloon4-bg-color: #4f6d7ad6;
            --balloon5-bg-color: #eaeaeae6;
            --bg-color: #c0d6df;
            --balloon-anim-1: balloon1 15s ease infinite;
            --balloon-anim-2: balloon2 5s ease infinite;
            --balloon-anim-3: balloon3 10s ease infinite;
            --balloon-anim-4: balloon4 5s ease infinite;
            --balloon-anim-5: balloon5 15s ease infinite;
            --balloon-anim-6: balloon7 5s ease infinite;
        }
        .happy,
        .birthday {
            flex-direction: row;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 100%;
        }
        .name {
            display: flex;
            justify-content: center;
            padding: 20px;
            font-size: 3rem;

            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 10px 0;
        }
        .start-game-container {
            margin-top: 30px;
            padding: 0 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #start-game-button {
            padding: 12px 25px;
            background: #ff69b4; /* Pink */
            color: white;
            font-size: 1.2rem;
            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif;

            border: 3px solid #dd6e42;
            cursor: pointer;
            transition: background 0.3s;
            max-width: 90%;
            word-wrap: break-word;
            white-space: normal;
            text-align: center;
        }
        #start-game-button:hover {
            background: #ff45a6;
        }
        /* Balloon shapes and letters (Original CSS) */
        .balloon { 
            width: 60px; 
            height: 80px; 
            margin: 8px; 
            border-radius: 80%; 
            position: relative; 
        }
        .balloon::after { 
            position: absolute; 
            bottom: -12px; 
            left: 25px; 
            content: "\2713"; 
            transform: rotate(180deg); 
            font-weight: bold; 
            font-size: 12px; 
        }
        .happy .balloon::before, .birthday .balloon::before { 
            position: absolute; 
            top: calc(50% - 12px); 
            left: calc(50% - 8px); 
            font-size: 24px; 
            color: #4f6d7a; 
            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif; 
        }
        .happy .balloon:nth-child(1)::before { content: "H"; }
        .happy .balloon:nth-child(2)::before { content: "A"; }
        .happy .balloon:nth-child(3)::before { content: "P"; }
        .happy .balloon:nth-child(4)::before { content: "P"; }
        .happy .balloon:nth-child(5)::before { content: "Y"; }
        .birthday .balloon:nth-child(1)::before { content: "B"; }
        .birthday .balloon:nth-child(2)::before { content: "I"; }
        .birthday .balloon:nth-child(3)::before { content: "R"; }
        .birthday .balloon:nth-child(4)::before { content: "T"; }
        .birthday .balloon:nth-child(5)::before { content: "H"; }
        .birthday .balloon:nth-child(6)::before { content: "D"; }
        .birthday .balloon:nth-child(7)::before { content: "A"; }
        .birthday .balloon:nth-child(8)::before { content: "Y"; }
        /* Balloon Colors and Shadows (Original CSS) */
        .balloon1 { background: var(--balloon1-bg-color); box-shadow: inset 8px 8px 8px #c7c3c3e6; }
        .balloon1::after { color: var(--balloon1-bg-color); }
        .balloon2 { background: var(--balloon2-bg-color); box-shadow: inset 8px 8px 8px #d5c7a1; }
        .balloon2::after { color: var(--balloon2-bg-color); }
        .balloon3 { background: var(--balloon3-bg-color); box-shadow: inset 8px 8px 8px #cf6840; }
        .balloon3::after { color: var(--balloon3-bg-color); }
        .balloon4 { background: var(--balloon4-bg-color); box-shadow: inset 8px 8px 8px #4f6d7a; }
        .balloon4::after { color: var(--balloon4-bg-color); }
        .balloon5 { background: var(--balloon5-bg-color); box-shadow: inset 8px 8px 8px #cbc8c8; }
        .balloon5::after { color: var(--balloon5-bg-color); }
        /* Balloon Animations (Original CSS) */
        @keyframes balloon1 { 0%, 100% { transform: translate(0, 0) rotate(-10deg); } 50% { transform: translate(0, 30px) rotate(10deg); } }
        @keyframes balloon2 { 0%, 100% { transform: translate(-20px, 40px) rotate(15deg); } 50% { transform: translate(0, -10px) rotate(-5deg); } }
        @keyframes balloon3 { 0%, 100% { transform: translate(-30px, 0) rotate(-10deg); } 50% { transform: translate(0, -20px) rotate(20deg); } }
        @keyframes balloon4 { 0%, 100% { transform: translate(-10px, 0) rotate(0deg); } 50% { transform: translate(0, 20px) rotate(30deg); } }
        @keyframes balloon5 { 0%, 100% { transform: translate(10px, 0) rotate(20deg); } 50% { transform: translate(0, 30px) rotate(-20deg); } }
        @keyframes balloon7 { 0%, 100% { transform: translate(0, 0) rotate(15deg); } 50% { transform: translate(0, 0) rotate(-15deg); } }
        .balloon-anim1 { animation: var(--balloon-anim-1); }
        .balloon-anim2 { animation: var(--balloon-anim-2); }
        .balloon-anim3 { animation: var(--balloon-anim-3); }
        .balloon-anim4 { animation: var(--balloon-anim-4); }
        .balloon-anim5 { animation: var(--balloon-anim-5); }
        .balloon-anim6 { animation: var(--balloon-anim-6); }
       
        /* --- STAGE 2: GAME CSS --- */

        /* Hands Layout */
        #hands { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 20px; 
            flex-wrap: wrap;
            width: 100%;
        }
        .hand-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 10px; 
            min-width: 120px;
        }
        .hand-label { 
            font-size: 1.2rem; 
            margin-top: -10px; 
            color: #333; 
            text-align: center;
        }
       
        /* Hands and Finger Styles (Simplified for inclusion) */
        input:checked ~ div .hand { animation: none !important; }
        .hand { 
            width: 120px; 
            height: 120px; 
            position: relative; 
            transform: rotate(10deg); 
            display: inline-block; 
            animation: handShake 2s infinite; 
        }
        #user-hand { 
            transform: rotateY(180deg); 
            animation: handShake2 2s infinite; 
            position: relative; 
        }
        .hand > div { 
            position: absolute; 
            box-sizing: border-box; 
            border: 1.5px solid black; 
            background: gold; 
            transition: all 0.1s; 
        }
        .fist { 
            height: 66px; 
            left: 24px; 
            top: 30px; 
            width: 54px; 
            border-radius: 12px 0 0 12px; 
        }
        .finger { 
            width: 42px; 
            height: 18px; 
            border-radius: 12px; 
            left: 48px; 
            transform-origin: 0 50%; 
        }
        .finger-1 { top: 30px; --dif: 0px; }
        .finger-2 { top: 47px; left: 50px; --dif: 2px; }
        .finger-3 { top: 64px; --dif: 0px; }
        .finger-4 { top: 80px; height: 16px; left: 46px; --dif: -5px; }
        div.thumb { 
            width: 21px; 
            height: 42px; 
            border-radius: 0 12px 12px 12px; 
            top: 30px; 
            left: 48px; 
            border-left: 0 solid; 
            box-shadow: -10px 4px 0 -9px black; 
        }
        div.arm { 
            width: 13px; 
            height: 42px; 
            left: 12px; 
            top: 42px; 
            border: 0; 
            border-top: 1.5px solid black; 
            border-bottom: 1.5px solid black; 
        }
       
        /* RPS States */
        input[id$="scissors"]:checked ~ div #user-hand .finger-1, 
        input[id^="scissors"]:checked ~ div #computer-hand .finger-1 { 
            width: 78px; 
            transform:rotate(-5deg); 
        }
        input[id$="scissors"]:checked ~ div #user-hand .finger-2, 
        input[id^="scissors"]:checked ~ div #computer-hand .finger-2 { 
            width: 78px; 
            transform:rotate(5deg); 
        }
        input[id$="paper"]:checked ~ div #user-hand .finger-1, 
        input[id$="paper"]:checked ~ div #user-hand .finger-2, 
        input[id$="paper"]:checked ~ div #user-hand .finger-3, 
        input[id$="paper"]:checked ~ div #user-hand .finger-4, 
        input[id^="paper"]:checked ~ div #computer-hand .finger-1, 
        input[id^="paper"]:checked ~ div #computer-hand .finger-2, 
        input[id^="paper"]:checked ~ div #computer-hand .finger-3, 
        input[id^="paper"]:checked ~ div #computer-hand .finger-4 { 
            left: calc(74px + var(--dif)); 
            width: 48px; 
            border-left: 0; 
            border-radius: 0 12px 12px 0; 
        }
        /* Message Logic (CSS handles the text content) */
        #rock-rock:checked ~ div h2::before, 
        #paper-paper:checked ~ div h2::before, 
        #scissors-scissors:checked ~ div h2::before { content: "You Tied!" }
        #rock-paper:checked ~ div h2::before, 
        #paper-scissors:checked ~ div h2::before, 
        #scissors-rock:checked ~ div h2::before { content: "You Win!" }
        #rock-scissors:checked ~ div h2::before, 
        #paper-rock:checked ~ div h2::before, 
        #scissors-paper:checked ~ div h2::before { content: "ponni Wins!" }
        /* Icons/Labels */
        input[type="radio"] { position: absolute; top: -1000in; left: -1000in; }
        #icons { 
            width: 90px; 
            height: 150px; 
            display: inline-flex; 
            flex-direction: column; 
            margin: 10px;
        }
        #icons > div { 
            flex: 1; 
            align-items: center; 
            justify-content: center; 
            width: 75px; 
            height: 45px; 
            overflow: visible; 
            position: relative; 
        }
        label { 
            animation: changeOrder 0.45s infinite linear; 
            background: #f5f5f5; 
            border: 1px solid #ccc; 
            cursor: pointer; 
            display: block; 
            height: 45px; 
            width: 75px; 
            line-height: 45px; 
            font-size: 0.9rem; 
            text-align: center; 
            position: absolute; 
            top: 0; 
            left: 0; 
            user-select: none; 
            padding: 0 5px; 
            box-sizing: border-box;
        }

        label:nth-of-type(2) { animation-delay: -0.15s; }
        label:nth-of-type(3) { animation-delay: -0.30s; }
        #message { 
            text-align: center; 
            margin-top: 20px; 
            display: none; 
            width: 100%;
            padding: 0 10px;
        }
        input:checked ~ #message { display: block; }
        /* Game Round Button */
        #next-round-button {
            padding: 10px 20px;
            background: #4f6d7a;
            color: white;
            border: 2px solid #333;
            border-radius: 5px;

            font-family: Acme, Arial, sans-serif;
            font-size: 1rem;
            min-width: 180px;
            margin: 10px auto;

            max-width: 90%;
            word-wrap: break-word;
            white-space: normal;
            text-align: center;
        }
        .next-surprise-button:hover { background:#1aff55; }

    <script>
        // --- Stage Management ---
        document.getElementById('start-game-button').addEventListener('click', () => {
            document.getElementById('balloon-stage').style.display = 'none';
            document.getElementById('game-stage').style.display = 'flex';
            document.body.style.backgroundColor = '#bdd6d9'; // Set game background
           
            // Re-initialize scores for the game
            playerScore = 0;
            computerScore = 0;
            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
            resetHandsAndSelection();
        });
        // --- Game Logic ---
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const finalNextButton = document.getElementById('final-next-button-container');
        const nextRoundButton = document.getElementById('next-round-button');
        let playerScore = 0;
        let computerScore = 0;
        const WIN_SCORE = 3;
        function resetHandsAndSelection() {
            // Clear radio selection
            document.querySelectorAll('#game-form input[type="radio"]').forEach(radio => radio.checked = false);
            // Reset hand classes and message
            document.getElementById('user-hand').className = 'hand';
            document.getElementById('computer-hand').className = 'hand';
            document.querySelector('#message h2').textContent = '';
            document.getElementById('message').style.display = 'none';
        }
        // --- Radio Button Change Listener (The Core Game Play) ---
        document.querySelectorAll('#game-form input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (!this.checked) return;
                const id = this.id;
                const playerChoice = id.split('-')[0];
                const computerChoice = id.split('-')[1];
                // Update hands (CSS handles the visual change)
                document.getElementById('user-hand').className = 'hand ' + playerChoice;
                document.getElementById('computer-hand').className = 'hand ' + computerChoice;
                document.getElementById('message').style.display = 'block'; // Show message box
                let isWin = false;
                // Determine winner and update score
                if (playerChoice === computerChoice) {
                    // Tie - score doesn't change
                } else if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    computerScore++;
                    computerScoreEl.textContent = computerScore;
                   
                    isWin = true;
                } else {
                    playerScore++;
                    playerScoreEl.textContent = playerScore;
                   
                }
               
                // Check for game winner (First to 3)
                if (playerScore === WIN_SCORE) {
                    alert("üéâ YOU WIN THE GAME PREETI MAM! YOU DESERVE THIS ! üéâ");
                    finalNextButton.style.display = 'block'; // SHOW THE FINAL BUTTON
                    nextRoundButton.textContent = 'Game Over';
                    nextRoundButton.disabled = true;
                } else if (computerScore === WIN_SCORE) {
                    alert("üêº ponni wins the game. you can do it mam lets go and try again i want to lose from you bcz i did very hardwork on the slide !");
                   
                    // Reset to start a new game
                    setTimeout(() => {
                        playerScore = 0;
                        computerScore = 0;
                        playerScoreEl.textContent = playerScore;
                        computerScoreEl.textContent = computerScore;
                        resetHandsAndSelection();
                    }, 50);
                }
            });
        });
        // --- Next Round Button ---
        nextRoundButton.addEventListener('click', () => {
             // Only allow reset if the game is ongoing
            if (playerScore < WIN_SCORE && computerScore < WIN_SCORE) {
                resetHandsAndSelection();
            }
        });
       
    </script>
