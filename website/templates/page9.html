<script>
class Movie {

    constructor() {
        this.actors = {};
        this.tweens = {};
        this.dragState = false;

        this.actors.svg = document.querySelector('#main');
        this.actors.shadow = document.querySelector('#shadow');
        this.actors.greeting = document.querySelector('#greeting');
        this.actors.detachMsg = document.querySelector('#detach-msg'); 
        this.actors.partyHat = document.querySelector('#party-hat');
        this.actors.balloon = document.querySelector('#balloon');
        this.actors.balloonString = document.querySelector('#balloon-string');
        this.actors.balloonKnot = document.querySelector('#balloon-knot'); 
        this.actors.hatConfettiGroup = document.querySelector('#hat-confetti');
        this.actors.hatConfettiLeft = this.actors.hatConfettiGroup.querySelectorAll('#hat-confetti circle.left');
        this.actors.hatConfettiRight = this.actors.hatConfettiGroup.querySelectorAll('#hat-confetti circle.right');
        this.actors.balloonConfetti = document.querySelector('#balloon-confetti');
        this.actors.balloonConfettiLeft = this.actors.balloonConfetti.querySelectorAll('#balloon-confetti circle.left');
        this.actors.balloonConfettiRight = this.actors.balloonConfetti.querySelectorAll('#balloon-confetti circle.right');
        this.actors.gopher = document.querySelector('#gopher');
        this.actors.gopherRightEye = this.actors.gopher.querySelector('#go-right-eye');
        this.actors.gopherLeftEye = this.actors.gopher.querySelector('#go-left-eye');
        this.actors.gopherLeftHand = this.actors.gopher.querySelector('#go-left-hand');
        this.actors.gopherEyeBlinks = this.actors.gopher.querySelectorAll('.eye-blink');
        this.actors.gopherPupils = this.actors.gopher.querySelectorAll('.pupils');

        this._startEyes();
    }

    _startEyes() {
        // start eye blinks...
        this.tweens.gopherEyeBlinks = TweenMax.to(this.actors.gopherEyeBlinks, 0.6, 
                                            {repeat: -1, autoAlpha: 0, repeatDelay: 3, ease: new SteppedEase(1) });

        // ...and also the pupils' mouse follow
        var stage = Snap(this.actors.svg);
        stage.mousemove((e) => {
            var radius = 28,
                xoff = 25,
                mx = e.screenX,
                my = e.screenY,
                gopherX = this.actors.gopher.getBBox().x + this.actors.gopher.getCTM().e,
                gopherY = this.actors.gopher.getBBox().y + this.actors.gopherRightEye.getBBox().height + this.actors.gopher.getCTM().f,
                flip = (mx < gopherX) ? -1 : 1,
                deg = ( Math.atan((my - gopherY) / (mx - gopherX)) ),
                dy = radius * Math.sin(deg) * flip,
                dx = radius * Math.cos(deg) * flip + xoff;

            TweenMax.set(this.actors.gopherPupils, { x: dx, y: dy, transformOrigin: 'center center'});

        });
    }
    
_redrawString() {
    const handKnot = this.actors.gopher.querySelector('#hand-knot'); // the red knot on the hand
    const balloonKnot = this.actors.balloonKnot;

    // NOTE: #hand-knot is missing in the SVG provided, checking failsafe
    if (!handKnot && !this.actors.gopherRightHand) return; // Basic failsafe

    // Assuming hand position if knot missing
    const startX = 320; // approximate hand x
    const startY = 380; // approximate hand y

    // Get balloon knot position (with dragging)
    const balloonX = this.actors.balloon._gsTransform?.x || 0;
    const balloonY = this.actors.balloon._gsTransform?.y || 0;
    const knotBox = balloonKnot.getBBox();
    const endX = knotBox.x + knotBox.width / 2 + balloonX;
    const endY = knotBox.y + balloonY;

    // Beautiful natural curve
    const cpX = startX + (endX - startX) * 0.5;
    const cpY = startY + (endY - startY) * 0.5 - Math.abs(endY - startY) * 0.75;

    // Draw the string
    Snap(this.actors.balloonString).attr({
        d: `M${startX},${startY} Q${cpX},${cpY} ${endX},${endY}`
    });
}
    _balloonDrag(me) {
        TweenMax.ticker.addEventListener("tick", me._redrawString.bind(me));
        
        me._redrawString();
        var slength = Math.ceil(me.actors.balloonString.getTotalLength());
        TweenMax.set(me.actors.balloonString, {strokeDasharray: slength, strokeDashoffset: 0});
        
        Draggable.create(me.actors.balloon, {
            type: 'x,y',
            throwProps: true,
            onClick: (e) => {
                console.log('started dragging...');
            },
            onDragStart: function(e) {
                me.dragState = true;
                // Reveal the new text message
                TweenMax.to(me.actors.detachMsg, 0.5, {autoAlpha: 1});
            },
            onDrag: function(e) {
                var confetti = [...me.actors.balloonConfettiLeft, ...me.actors.balloonConfettiRight];
                var dx = me.actors.balloon.getCTM().e;
                var dy = me.actors.balloon.getCTM().f;

                TweenMax.staggerTo(confetti, 1, {x: dx, y: dy, ease: Power4.easeOut }, 0.01);
            },
            onDragEnd: function(e) {
                me.dragState = false;
            }
        });
    }

    setStage() {
    console.log('clear stage...');
    var actors = this.actors;
    var clearTl = new TimelineMax();

    // --- FIX START ---

    // 1. Get the Gopher's bounding box (dimensions/position) in the SVG's root coordinate system
    const gopherBBox = actors.gopher.getBBox();
    
    // 2. Calculate the center of the Gopher's head (approximately)
    // The head is roughly in the center of the gopher figure horizontally.
    // The top of the head is near the top of the gopher figure.
    const headCenterX = gopherBBox.cx; 
    const headTopY = gopherBBox.y + (gopherBBox.height * 0.05); // Estimate top 5% of gopher body as the head top

    // The party-hat SVG element's origin is around (325, 355) relative to the Gopher's coordinate system
    // We need to shift it so the bottom center of the hat (its transformOrigin) aligns with headCenterX/headTopY.
    const hatOffsetFactorX = 325 * 0.48065; // Convert hat's internal X-offset to canvas coords (0.48065 is the Gopher's scale)
    const hatOffsetFactorY = 355 * 0.48065; // Convert hat's internal Y-offset to canvas coords

    const finalHatX = headCenterX - hatOffsetFactorX;
    const finalHatY = headTopY - hatOffsetFactorY;

    // --- FIX END ---

    clearTl
        .set(actors.greeting, {autoAlpha: 0})
        .set(actors.detachMsg, {autoAlpha: 0})
        .set([actors.hatConfettiLeft, actors.hatConfettiRight], {autoAlpha:0})
        .set([actors.balloonConfettiLeft, actors.balloonConfettiRight], {autoAlpha:0})

        // HAT: Position based on calculated Gopher head center
        .set(actors.partyHat, {
            autoAlpha: 0,
            scale: 0.1,
            x: finalHatX, 
            y: finalHatY + 30, // Added +10 to account for a slight visual offset
            transformOrigin: "50% 100%" // Scale from bottom of hat (tip sits on head)
        })

        // BALLOON: Start from way above
        .set(actors.balloon, {
            autoAlpha: 0,
            scale: 0.1,
            x: 0,
            y: 0, 
            transformOrigin: "bottom center"
        })

        .set(actors.balloonString, {
            autoAlpha: 0.6,
            path: "M0 0 L0 0"
        });

    this._redrawString();
    return clearTl;
}
    enterPartyHat() {
    console.log('enter party hat...');
    var actors = this.actors;
    var hatTl = new TimelineMax();

    hatTl
        .to(actors.partyHat, 0.7, {
            scale: 1,
            autoAlpha: 1,
            y: "+=40",        // Slight drop onto head
            ease: Elastic.easeOut.config(1, 0.4)
        }, "+=0.3")
        .add('hat')
        .staggerFromTo(actors.hatConfettiLeft, 0.8, 
            {x: "+=80", y: "+=800", scale:0}, 
            {x: 0, y: 0, scale: 1, autoAlpha: 1, ease: Back.easeOut.config(1.7)}, 0.02, "hat-=0.3")
        .staggerFromTo(actors.hatConfettiRight, 0.8, 
            {x: "-=80", y: "+=800", scale:0}, 
            {x: 0, y: 0, scale: 1, autoAlpha: 1, ease: Back.easeOut.config(1.7)}, 0.02, "hat-=0.3");

    return hatTl;
}
enterBalloon() {
    console.log('enter balloon ...');
    var actors = this.actors;
    var balloonTl = new TimelineMax();

    this._redrawString();
    var slength = Math.ceil(actors.balloonString.getTotalLength());
    TweenMax.set(actors.balloonString, {strokeDasharray: slength, strokeDashoffset: slength});

    balloonTl
        .to(actors.balloonString, 0.6, {strokeDashoffset: 0, ease: Linear.easeNone})
        
        // THIS IS THE FIX ‚Äì we no longer force x:0, y:0
        .to(actors.balloon, 1.2, {
            scale: 1,
            autoAlpha: 1,
            ease: Elastic.easeOut.config(1, 0.5)
        }, "-=0.8")   // Now your setStage() x/y values WORK!
        
        .add('balloon')
        .staggerFromTo(actors.balloonConfettiLeft, 0.8, 
            {scale:0, autoAlpha:0, x:"+=100"}, 
            {scale:1, autoAlpha:0.9, x:0, ease: Back.easeOut.config(2)}, 0.03, "balloon-=0.4")
        .staggerFromTo(actors.balloonConfettiRight, 0.8, 
            {scale:0, autoAlpha:0, x:"-=100"}, 
            {scale:1, autoAlpha:0.9, x:0, ease: Back.easeOut.config(2)}, 0.03, "balloon-=0.4");
        
    return balloonTl;
}
    enterGreeting() {
        console.log('enter greeting ...');
        var actors = this.actors;
        var greetTl = new TimelineMax();

        greetTl
            .to(actors.greeting, 0.5, {autoAlpha: 1, onComplete: this._balloonDrag, onCompleteParams: [this]});

        return greetTl;
    }

    go() {
        console.log('go...');

        var masterTl = new TimelineMax();

        masterTl
            .add(this.setStage(), 'scene-clear')
            .add(this.enterPartyHat(), 'scene-start')
            .add(this.enterBalloon(), 'scene-start') 
            .add(this.enterGreeting(), 'scene-start+=0.5')
        ;
    }

}

var movie = new Movie();
movie.go();

movie.actors.greeting.addEventListener('click', function(evt){
    console.log('opening go blog...');
    window.open('https://blog.golang.org/6years');
});
