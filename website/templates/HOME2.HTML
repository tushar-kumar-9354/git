<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sweetheart! - Surprise</title>
    
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>

    <div id="balloon-stage">
        <div class="happy">
            <div class="balloon balloon1 balloon-anim1"></div>
            <div class="balloon balloon2 balloon-anim6"></div>
            <div class="balloon balloon3 balloon-anim3"></div>
            <div class="balloon balloon4 balloon-anim4"></div>
            <div class="balloon balloon5 balloon-anim5"></div>
        </div>
        <div class="birthday">
            <div class="balloon balloon3 balloon-anim6"></div>
            <div class="balloon balloon1 balloon-anim2"></div>
            <div class="balloon balloon4 balloon-anim1"></div>
            <div class="balloon balloon2 balloon-anim6"></div>
            <div class="balloon balloon1 balloon-anim4"></div>
            <div class="balloon balloon3 balloon-anim5"></div>
            <div class="balloon balloon2 balloon-anim1"></div>
            <div class="balloon balloon4 balloon-anim6"></div>
        </div>
        <div class="name">Sweetheart</div>
        
        <div class="start-game-container">
             <button id="start-game-button">Play Challenge to Unlock Final Surprise! üïπÔ∏è</button>
        </div>
    </div>


    <div id="game-stage" style="display: none;">
        
        <div id="scoreboard">
            Computer: <span id="computer-score">0</span> ¬†| ¬† You: <span id="player-score">0</span>
        </div>
        
        <form id="game-form">
            <input type="radio" id="rock-rock" name="rock-paper-scissors">
            <input type="radio" id="rock-paper" name="rock-paper-scissors">
            <input type="radio" id="rock-scissors" name="rock-paper-scissors">
            <input type="radio" id="paper-rock" name="rock-paper-scissors">
            <input type="radio" id="paper-paper" name="rock-paper-scissors">
            <input type="radio" id="paper-scissors" name="rock-paper-scissors">
            <input type="radio" id="scissors-rock" name="rock-paper-scissors">
            <input type="radio" id="scissors-paper" name="rock-paper-scissors">
            <input type="radio" id="scissors-scissors" name="rock-paper-scissors">
            
            <div>
                <h1>CSS Rock-Paper-Scissors (First to 3 Wins)</h1>
                
                <div id="hands">
                    <div class="hand-container">
                        <div class="hand" id="computer-hand">
                            <div class="fist"></div>
                            <div class="finger finger-1"></div>
                            <div class="finger finger-2"></div>
                            <div class="finger finger-3"></div>
                            <div class="finger finger-4"></div>
                            <div class="thumb"></div>
                            <div class="arm"></div>
                        </div>
                        <div class="hand-label">Computer</div>
                    </div>
                    
                    <div id="icons">
                        <div>
                            <label for="rock-rock">Rock</label>
                            <label for="paper-rock">Rock</label>
                            <label for="scissors-rock">Rock</label>
                        </div>
                        <div>
                            <label for="rock-paper">Paper</label>
                            <label for="paper-paper">Paper</label>
                            <label for="scissors-paper">Paper</label>
                        </div>
                        <div>
                            <label for="rock-scissors">Scissors</label>
                            <label for="paper-scissors">Scissors</label>
                            <label for="scissors-scissors">Scissors</label>
                        </div>
                    </div>
                    
                    <div class="hand-container">
                        <div class="hand" id="user-hand">
                            <div class="fist"></div>
                            <div class="finger finger-1"></div>
                            <div class="finger finger-2"></div>
                            <div class="finger finger-3"></div>
                            <div class="finger finger-4"></div>
                            <div class="thumb"></div>
                            <div class="arm"></div>
                        </div>
                        <div class="hand-label">Player</div>
                    </div>
                </div>
                
            </div>

            <div id="message">
                <h2></h2>
                <button type="button" id="next-round-button">Start Next Round</button>
            </div>
        </form>
        
        <div id="final-next-button-container" style="display: none;">
            <a href="{% url 'home3' %}"
                class="next-surprise-button">
                üëâ Next Surprise üéà
            </a>
        </div>
    </div>


    <style>
        /* --- General Setup --- */
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            line-height: 1;
            font-family: Arial, sans-serif;
            min-height: 100vh; 
             
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.5s; /* Smooth transition between stages */
        }
        
        /* --- STAGE 1: BALLOONS CSS --- */
        #balloon-stage {
            text-align: center;
            padding: 50px 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            background: #c0d6df; /* Match balloon body background */
            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif;
        }

        :root {
            --balloon1-bg-color: #eaeaeae6;
            --balloon2-bg-color: #e8dab2e6;
            --balloon3-bg-color: #dd6e42e3;
            --balloon4-bg-color: #4f6d7ad6;
            --balloon5-bg-color: #eaeaeae6;
            --bg-color: #c0d6df;

            --balloon-anim-1: balloon1 15s ease infinite;
            --balloon-anim-2: balloon2 5s ease infinite;
            --balloon-anim-3: balloon3 10s ease infinite;
            --balloon-anim-4: balloon4 5s ease infinite;
            --balloon-anim-5: balloon5 15s ease infinite;
            --balloon-anim-6: balloon7 5s ease infinite;
        }

        .happy,
        .birthday {
            flex-direction: row;
            display: flex;
            justify-content: center;
        }
        .name {
            display: flex;
            justify-content: center;
            padding: 50px;
            font-size: 80px;
            color: #4f6d7a;
            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif;
        }
        .start-game-container {
            margin-top: 50px;
        }
        #start-game-button {
            padding: 15px 35px;
            background: #ff69b4; /* Pink */
            color: white;
            font-size: 24px;
            font-family: "Comic Sans MS", Arial, Helvetica, sans-serif;
            border-radius: 10px;
            border: 3px solid #dd6e42;
            cursor: pointer;
            transition: background 0.3s;
        }
        #start-game-button:hover {
            background: #ff45a6;
        }

        /* Balloon shapes and letters (Original CSS) */
        .balloon { width: 76px; height: 100px; margin: 10px; border-radius: 80%; position: relative; }
        .balloon::after { position: absolute; bottom: -16px; left: 31px; content: "\2713"; transform: rotate(180deg); font-weight: bold; font-size: 16px; }
        .happy .balloon::before, .birthday .balloon::before { position: absolute; top: calc(50% - 15px); left: calc(50% - 10px); font-size: 30px; color: #4f6d7a; font-family: "Comic Sans MS", Arial, Helvetica, sans-serif; }
        .happy .balloon:nth-child(1)::before { content: "H"; }
        .happy .balloon:nth-child(2)::before { content: "A"; }
        .happy .balloon:nth-child(3)::before { content: "P"; }
        .happy .balloon:nth-child(4)::before { content: "P"; }
        .happy .balloon:nth-child(5)::before { content: "Y"; }
        .birthday .balloon:nth-child(1)::before { content: "B"; }
        .birthday .balloon:nth-child(2)::before { content: "I"; }
        .birthday .balloon:nth-child(3)::before { content: "R"; }
        .birthday .balloon:nth-child(4)::before { content: "T"; }
        .birthday .balloon:nth-child(5)::before { content: "H"; }
        .birthday .balloon:nth-child(6)::before { content: "D"; }
        .birthday .balloon:nth-child(7)::before { content: "A"; }
        .birthday .balloon:nth-child(8)::before { content: "Y"; }

        /* Balloon Colors and Shadows (Original CSS) */
        .balloon1 { background: var(--balloon1-bg-color); box-shadow: inset 10px 10px 10px #c7c3c3e6; }
        .balloon1::after { color: var(--balloon1-bg-color); }
        .balloon2 { background: var(--balloon2-bg-color); box-shadow: inset 10px 10px 10px #d5c7a1; }
        .balloon2::after { color: var(--balloon2-bg-color); }
        .balloon3 { background: var(--balloon3-bg-color); box-shadow: inset 10px 10px 10px #cf6840; }
        .balloon3::after { color: var(--balloon3-bg-color); }
        .balloon4 { background: var(--balloon4-bg-color); box-shadow: inset 10px 10px 10px #4f6d7a; }
        .balloon4::after { color: var(--balloon4-bg-color); }
        .balloon5 { background: var(--balloon5-bg-color); box-shadow: inset 10px 10px 10px #cbc8c8; }
        .balloon5::after { color: var(--balloon5-bg-color); }

        /* Balloon Animations (Original CSS) */
        @keyframes balloon1 { 0%, 100% { transform: translate(0, 0) rotate(-10deg); } 50% { transform: translate(0, 30px) rotate(10deg); } }
        @keyframes balloon2 { 0%, 100% { transform: translate(-20px, 40px) rotate(15deg); } 50% { transform: translate(0, -10px) rotate(-5deg); } }
        @keyframes balloon3 { 0%, 100% { transform: translate(-30px, 0) rotate(-10deg); } 50% { transform: translate(0, -20px) rotate(20deg); } }
        @keyframes balloon4 { 0%, 100% { transform: translate(-10px, 0) rotate(0deg); } 50% { transform: translate(0, 20px) rotate(30deg); } }
        @keyframes balloon5 { 0%, 100% { transform: translate(10px, 0) rotate(20deg); } 50% { transform: translate(0, 30px) rotate(-20deg); } }
        @keyframes balloon7 { 0%, 100% { transform: translate(0, 0) rotate(15deg); } 50% { transform: translate(0, 0) rotate(-15deg); } }
        .balloon-anim1 { animation: var(--balloon-anim-1); }
        .balloon-anim2 { animation: var(--balloon-anim-2); }
        .balloon-anim3 { animation: var(--balloon-anim-3); }
        .balloon-anim4 { animation: var(--balloon-anim-4); }
        .balloon-anim5 { animation: var(--balloon-anim-5); }
        .balloon-anim6 { animation: var(--balloon-anim-6); }

        /* --- STAGE 2: GAME CSS --- */
        #game-stage {
            /* Full screen layout for game */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #bdd6d9; /* Game background */
            font-family: Acme, Arial, sans-serif;
            position: relative;
        }

        /* Animations */
        @keyframes changeOrder { from { z-index: 9;} to { z-index: 1; } }
        @keyframes handShake { 0%,100% { transform: rotate(10deg); } 50% { transform: rotate(-10deg); } }
        @keyframes handShake2 { 0%,100% { transform: rotateY(180deg) rotate(10deg); } 50% { transform: rotateY(180deg) rotate(-10deg); } }

        /* Scoreboard */
        #scoreboard {
            position: absolute; 
            top: 20px;
            background: rgba(0,0,0,0.4);
            padding: 12px 30px;
            border-radius: 30px;
            font-family: Arial, sans-serif;
            font-size: 1.4rem;
            color: white;
            z-index: 100;
        }
        #scoreboard span { font-weight: bold; color: #a0ffaa; }

        /* Form & Title */
        #game-form {
            position: relative; 
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
        }
        #game-stage h1 { text-align: center; margin-bottom: 20px; font-family: Acme, Arial, sans-serif; }

        /* Hands Layout */
        #hands { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .hand-container { display: flex; flex-direction: column; align-items: center; margin: 20px 40px; }
        .hand-label { font-size: 1.8rem; margin-top: -20px; color: #333; }
        
        /* Hands and Finger Styles (Simplified for inclusion) */
        input:checked ~ div .hand { animation: none !important; }
        .hand { width: 200px; height: 200px; position: relative; transform: rotate(10deg); display: inline-block; animation: handShake 2s infinite; }
        #user-hand { transform: rotateY(180deg); animation: handShake2 2s infinite; position: relative; }
        .hand > div { position: absolute; box-sizing: border-box; border: 2px solid black; background: gold; transition: all 0.1s; }
        .fist { height: 110px; left: 40px; top: 50px; width: 90px; border-radius: 20px 0 0 20px; }
        .finger { width: 70px; height: 30px; border-radius: 20px; left: 80px; transform-origin: 0 50%; }
        .finger-1 { top: 50px; --dif: 0px; }
        .finger-2 { top: 78px; left: 84px; --dif: 4px; }
        .finger-3 { top: 106px; --dif: 0px; }
        .finger-4 { top: 134px; height: 26px; left: 76px; --dif: -8px; }
        div.thumb { width: 35px; height: 70px; border-radius: 0 20px 20px 20px; top: 50px; left: 80px; border-left: 0 solid; box-shadow: -17px 6px 0 -15px black; }
        div.arm { width: 22px; height: 70px; left: 20px; top: 70px; border: 0; border-top: 2px solid black; border-bottom: 2px solid black; }
        
        /* RPS States */
        input[id$="scissors"]:checked ~ div #user-hand .finger-1, input[id^="scissors"]:checked ~ div #computer-hand .finger-1 { width: 130px; transform:rotate(-5deg); }
        input[id$="scissors"]:checked ~ div #user-hand .finger-2, input[id^="scissors"]:checked ~ div #computer-hand .finger-2 { width: 130px; transform:rotate(5deg); }
        input[id$="paper"]:checked ~ div #user-hand .finger-1, input[id$="paper"]:checked ~ div #user-hand .finger-2, input[id$="paper"]:checked ~ div #user-hand .finger-3, input[id$="paper"]:checked ~ div #user-hand .finger-4, input[id^="paper"]:checked ~ div #computer-hand .finger-1, input[id^="paper"]:checked ~ div #computer-hand .finger-2, input[id^="paper"]:checked ~ div #computer-hand .finger-3, input[id^="paper"]:checked ~ div #computer-hand .finger-4 { left: calc(124px + var(--dif)); width: 80px; border-left: 0; border-radius: 0 20px 20px 0; }

        /* Message Logic (CSS handles the text content) */
        #rock-rock:checked ~ div h2::before, #paper-paper:checked ~ div h2::before, #scissors-scissors:checked ~ div h2::before { content: "You Tied!" }
        #rock-paper:checked ~ div h2::before, #paper-scissors:checked ~ div h2::before, #scissors-rock:checked ~ div h2::before { content: "You Win!" }
        #rock-scissors:checked ~ div h2::before, #paper-rock:checked ~ div h2::before, #scissors-paper:checked ~ div h2::before { content: "Computer Wins!" }

        /* Icons/Labels */
        input[type="radio"] { position: absolute; top: -1000in; left: -1000in; }
        #icons { width: 120px; height: 200px; display: inline-flex; flex-direction: column; }
        #icons > div { flex: 1; align-items: center; justify-content: center; width: 100px; height: 60px; overflow: visible; position: relative; }
        label { animation: changeOrder 0.45s infinite linear; background: #f5f5f5; border: 1px solid #ccc; cursor: pointer; display: block; height: 60px; width: 100px; line-height: 60px; font-size: 1.2rem; text-align: center; position: absolute; top: 0; left: 0; user-select: none; padding: 0 5px; }
        label:nth-of-type(1) { animation-delay: -0.00s; }
        label:nth-of-type(2) { animation-delay: -0.15s; }
        label:nth-of-type(3) { animation-delay: -0.30s; }
        #message { text-align: center; margin-top: 20px; display: none; }
        input:checked ~ #message { display: block; }

        /* Game Round Button */
        #next-round-button {
            padding: 10px 20px;
            background: #4f6d7a;
            color: white;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-family: Acme, Arial, sans-serif;
            font-size: 1.1rem;
        }

        /* Final Button (at bottom-center of the game stage) */
        #final-next-button-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
        }
        .next-surprise-button {
            padding: 15px 35px;
            background:#33ff66;
            color:black;
            font-family:'VT323', monospace;
            font-size:32px;
            border-radius:10px;
            text-decoration:none;
            border:3px solid #285685;
            display:inline-block;
            transition:0.3s;
        }
        .next-surprise-button:hover { background:#1aff55; }

    </style>

    <script>
        // --- Stage Management ---
        document.getElementById('start-game-button').addEventListener('click', () => {
            document.getElementById('balloon-stage').style.display = 'none';
            document.getElementById('game-stage').style.display = 'flex';
            document.body.style.backgroundColor = '#bdd6d9'; // Set game background
            
            // Re-initialize scores for the game
            playerScore = 0;
            computerScore = 0;
            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
            resetHandsAndSelection();
        });


        // --- Game Logic ---
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const finalNextButton = document.getElementById('final-next-button-container');
        const nextRoundButton = document.getElementById('next-round-button');

        let playerScore = 0; 
        let computerScore = 0; 
        const WIN_SCORE = 3;

        function resetHandsAndSelection() {
            // Clear radio selection
            document.querySelectorAll('#game-form input[type="radio"]').forEach(radio => radio.checked = false);
            // Reset hand classes and message
            document.getElementById('user-hand').className = 'hand';
            document.getElementById('computer-hand').className = 'hand';
            document.querySelector('#message h2').textContent = '';
            document.getElementById('message').style.display = 'none';
        }

        // --- Radio Button Change Listener (The Core Game Play) ---
        document.querySelectorAll('#game-form input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (!this.checked) return;

                const id = this.id; 
                const playerChoice = id.split('-')[0];
                const computerChoice = id.split('-')[1];

                // Update hands (CSS handles the visual change)
                document.getElementById('user-hand').className = 'hand ' + playerChoice;
                document.getElementById('computer-hand').className = 'hand ' + computerChoice;
                document.getElementById('message').style.display = 'block'; // Show message box

                let isWin = false;

                // Determine winner and update score
                if (playerChoice === computerChoice) {
                    // Tie - score doesn't change
                } else if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    playerScore++;
                    playerScoreEl.textContent = playerScore;
                    isWin = true;
                } else {
                    computerScore++;
                    computerScoreEl.textContent = computerScore;
                }
                
                // Check for game winner (First to 3)
                if (playerScore === WIN_SCORE) {
                    alert("üéâ YOU WIN THE GAME! FINAL SURPRISE UNLOCKED! üéâ");
                    finalNextButton.style.display = 'block'; // SHOW THE FINAL BUTTON
                    nextRoundButton.textContent = 'Game Over';
                    nextRoundButton.disabled = true;
                } else if (computerScore === WIN_SCORE) {
                    alert("üíª Computer wins the game. Try again to unlock the surprise!");
                    
                    // Reset to start a new game
                    setTimeout(() => {
                        playerScore = 0;
                        computerScore = 0;
                        playerScoreEl.textContent = playerScore;
                        computerScoreEl.textContent = computerScore;
                        resetHandsAndSelection();
                    }, 50);
                }
            });
        });

        // --- Next Round Button ---
        nextRoundButton.addEventListener('click', () => {
             // Only allow reset if the game is ongoing
            if (playerScore < WIN_SCORE && computerScore < WIN_SCORE) {
                resetHandsAndSelection();
            }
        });
        
    </script>

</body>
</html>
