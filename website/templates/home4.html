<style>
/* Start of style template */
:root {
    --theme-color: #285685; /* Dark Blue */
    --font-color: #33ff66; /* Bright Green */
    --shade1: rgba(242, 38, 19, 0.5); /* Red/Orange Shade */
    --shade2: rgba(0, 255, 255, 0.5); /* Cyan Shade */
    --theme-font: 'VT323', monospace;
}
/* End of style template */

/* Start of project style */
body {
    background-color: black;
    font-family: var(--theme-font);
    color: var(--font-color);
    
    /* MODIFIED: Use Flexbox for overall layout */
    display: flex;
    flex-direction: column; /* Stack content vertically */
    justify-content: space-between; /* Push content to top/bottom */
    align-items: center; /* Center horizontally */
    min-height: 100vh; /* Ensure the body takes full viewport height */
    margin: 0;
    padding: 0;
}


.textCont {
    font-size: 150%;
    /* MODIFIED: Adjusted margin for better centering and flow */
    margin: 5% 10%; 
    width: 80%; /* Increased width for better text flow on screens */
    max-width: 1000px; /* Optional: cap text width for readability */
    flex-grow: 1; /* Allow text content to take up available space */
}

/* End of project style */


/* Start of generating the typing | blinking effect */
div.textCont::after {
    content : "|";
    animation: blinky 1s linear infinite;
}

@keyframes blinky {
    0% {opacity:0;}
    49.9% {opacity:0;}
    50% {opacity:1;}
    99.9% {opacity:1;}
}
/* End of generating the typing | blicking effect */


/* ======================================================== */
/* NEW/MODIFIED STYLE FOR BUTTON CONTAINER (The requested change) */
/* ======================================================== */

.button-container {
    /* Set container width to 100% to fill the bottom area */
    width: 100%;
    text-align: center; /* Center the inline-block button */
    /* Add padding/margin to lift it slightly off the bottom */
    padding: 20px 0 40px 0; 
    z-index: 200; /* Ensure button is above other potential elements */
}

.next-surprise-button {
    /* Applying your existing inline styles to a class for cleanliness */
    padding: 15px 35px;
    background: var(--font-color); /* Bright Green */
    color: black;
    font-family: var(--theme-font);
    font-size: 32px;
    border-radius: 10px;
    text-decoration: none;
    border: 3px solid var(--theme-color); /* Dark Blue Border */
    display: inline-block;
    transition: background 0.3s, color 0.3s;
    box-shadow: 0 0 10px rgba(51, 255, 102, 0.5); /* Glow effect */
}

.next-surprise-button:hover {
    background: #1aff55; /* Slightly darker green on hover */
    color: var(--theme-color); /* Dark Blue text on hover */
    box-shadow: 0 0 15px rgba(51, 255, 102, 0.8); /* Stronger glow */
}

/* Original footer styles (keeping these just in case they are needed elsewhere) */
footer {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 100;
}

footer > a {
    background-color: var(--theme-color);
    color: var(--font-color);
    font-weight: bold;
    font-family: "Megrim"; /* Note: Megrim font is not loaded, but keeping the rule */
    font-size: 110%;
    text-decoration: none;
    padding: 5px 20px;
    border-radius: 3px;

    transition: color 0.5s linear, box-shadow 0.5s ease-in;
}

footer > a:hover {
    color: rgba(34, 49, 63, 0.9);
    background-color: white;
    text-shadow: -1px -2px 1px var(--shade1),
        2px 2px var(--shade2);
    box-shadow: 0px 5px;
}
</style>
<script>
// ... (The entire unmodified JavaScript block goes here) ...

const text = `My Sweet Lover,

From the moment I heard your voice I felt a connection to your soul. I can still remember exactly how you looked the day we first met. Your beautiful eyes captured my heart and your smile erased any and all doubts that I had ever experienced.

When you opened your arms I stepped into your loving, kind embrace and knew that I was "home" right where I had always belonged.

You knew just the words to say to put me at ease and when your hand reached out to hold mine, I realized that I had found my future, my soul-mate and the love that I had always dreamed of discovering.

We spoke for hours about every possible subject and never ran out of words to say to each other. I could see the longing and passion in your eyes and I am sure that it was a reflection of the incredibly intense desire that I was feeling at the same moment.

The world had ceased to exist and there were only the two of us sitting next to each other, holding hands and experiencing emotions that we had never felt before.

When you first whispered the words, "I love you," into my ear as we walked along the beach, it was the happiest moment in my life. My joy was deeper, richer and more intense than I had ever dreamed possible.

I can remember the tears in my eyes as I turned to look at you. The kiss we shared that night was one I shall never forget.

Having to tell you "Good Night" and return home without you was the hardest thing that I have ever had to do in my life. Even knowing that you would call me on the phone later to wish me goodnight once more made our parting no easier to bear.

The moments when we were apart seemed like a bitter eternity and I could barely wait until the next time I would see you or talk to you.

Never have distances seemed so long and cold and lonely. Our phone conversations would often have long moments where the two of us just held the phone to our ears and took comfort from the sound of the other's soft breathing.

You are the only person that could cause my heart to skip a beat with just a sidelong glance or a gentle smile. I gaze into your eyes and lose track of where I am, and even who I am.

Your voice stirs a deeply intense longing in every fiber of my body and your caress makes me feel as though I am melting inside.

These are feelings that I never knew existed and now I never want to lose these feelings, not even for a moment.

Ever since you came into my life I have known what true love and desire really are and these are emotions that many people will never know.

You appear to me in my dreams and even these imaginary kisses rock my world and thrill me to the very core of my being. I can barely wait until the night is here, when I can lie in bed and dream of you once more.

I want nothing more than to spend my life with you at my side. When I wake in the morning I want to find you there beside me. When I go to sleep at night I want to feel your arms holding me, protecting me from the world.

You are my one true love of my life and I am only sorry that it took us so many years to meet. Now that we have found each other and are making a life together I will never again know the empty feelings of loneliness.

You have made my life complete and I shall cherish your incredible gift of unconditional love and devotion until the moment that my body takes its last breath on this Earth.

I love you, my darling. No matter what the future holds for us I will love you until the end of time, and beyond.

These words are my promise to never take you for granted or doubt the love that binds us for now and all eternity.

ILY`;

const paragraph = text.split("");
let i = 0;

function dashOut(arr) {
    if (i < arr.length) {
        document.querySelector(".textCont").textContent += arr[i];
        i++;
        setTimeout(function () {
            dashOut(arr);
        }, interval(arr[i]));
    }
}

function interval(letter) {
    if (letter === ";" || letter === "." || letter === ",") {
        return Math.floor(Math.random() * 500 + 500);
    }
    return Math.floor(Math.random() * 130 + 20);
}

window.onload = function () {
    setTimeout(function () {
        dashOut(paragraph);
    }, 1000);
};
</script>
